<!--
ThreeJS Streamline Plot
-->

<div id=canvas-wrapper>
</div>
<div>
	<!--had to switch from <button onclick=play()>Play</button> due to onclick attribute violating ThreeJS Content Security Policy (CSP)-->
	<!-- Add hyphen in id name play-button to prevent the browser from storing it as a variable (e.g. button id=play would mean window.play variable auto-created) -->
	<button id=play-button>Play</button>
	<button id=pause-button>Pause</button>
	<button id=restart-button>Restart</button>
	<span id=framecount-stat>frame count</span>
</div>
